<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloudflare-Powered Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Site!</h1>
        <p>This is a basic HTML page. You can add more content here.</p>
        <p>This site is ready to be powered by Cloudflare.</p>

        <form action="/submit-form" method="POST">
            <p>Please complete the security check:</p>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABhd4M2vzfFE3PO-"></div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
